<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="images/skilledmates_logo_cropped-removebg-preview-removebg-preview-transformed.png">
    <style>
        @font-face {
      font-family: fonty;
      src: url(fonts/Anton-Regular.ttf);
  }
  @font-face {
      font-family: fontie;
      src: url(fonts/Caros\ ExtraBold.otf);
  }
  @font-face {
      font-family: fontish;
      src: url(fonts/Caros\ Bold.otf);
  }
  @font-face{
    font-family: fontu;
    src: url(fonts/JosefinSans-VariableFont_wght.ttf)
  }
    *{
        margin: 0;
        padding: 0;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Noto Sans', sans-serif;
        width: 100vw;
        height: 100vh;
        background: #2b150c;
    }
    .container {
        width: 400px;
        height: 600px;
        background: rgba(210, 160, 95, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .login-bg-1 {
        position: absolute;
        height: 557px;
        width: 495px;
        background: rgba(210, 160, 95, 0.325);
        border-top-right-radius: 40%;
        border-top-left-radius: 56%;
        border-bottom-right-radius: 21%;
        border-bottom-left-radius: 35%;
        transform: rotate(-32deg);
    }
    .login-container {
        width: 270px;
        z-index: 9;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1{
        text-align: center;
        color: #EED3B1;
        font-family: fontie;
        font-size: 50px;
        padding-bottom: 30px;
    }
    h2{
        text-align: center;
        color: #E8ECD7;
        font-family: fontu;
        margin: 8px;
    }
    input[type="text"],input[type="password"]{
        font-family: fontu;
        font-size: 20px;
        color: #EED3B1;
        width: 140%;
        padding: 20px;
        margin: 0 50px 30px -50px;
        background-color: #614227;
        border: 1px solid #EED3B1;
        border-radius: 100px;
        box-sizing: border-box;
      }
      button{
        width: fit-content;
        font-size: large;
        font-family: fontu;
        background-color:#39b83f;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 300px;
        cursor: pointer;
        margin-left: 35%;
      }
      button:hover {
        background-color: #4CAF50;
        box-shadow: 0 0 15px rgb(77, 234, 5, 0.5);
      }
      .link{
        color: #EED3B1;
        font-family: fontu;
        text-align: center;
        margin-top: 20px;
      }
      a {
        color: #4CAF50;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .vibrate {
        animation: vibrate 0.5s;
    }

    @keyframes vibrate {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 0); }
        40% { transform: translate(2px, 0); }
        60% { transform: translate(-2px, 0); }
        80% { transform: translate(2px, 0); }
        100% { transform: translate(0); }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-bg-1"></div>
        <div class="login-container">
        <div class="form-section">
            <h1>Login</h1>
            <form action="/api/login" method='post'>
                <h2>Username</h2>
                <input type="text" name="username" placeholder="Username" required>
                <h2>Password</h2>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="link">Don't have an account? <a href="register.html">Register here</a></p>        </div>
    </div>
    <script src="JavaScript files/login.js"></script>
</body>
</html>
