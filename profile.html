<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="header">
        <a href="homepage.html"><img src="images/skilledmates_logo_cropped.png" alt="Skilledmates Logo"></a>
        <h2 style="color: #eff6be; padding-left: 90px;">SKILLED MATES</h2>
        <div class="right">
            <a style="color: #eff6be" href="homepage.html" id="home-link">HOME</a>
            <a style="color: #eff6be" href="index.html" id="logout-link">LOG OUT</a>
        </div>
    </div>
    <div class="profile">      
        <h1>PROFILE</h1>
    </div>
    <div id="container">
        <form action="/api/update" method="post">
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" placeholder="Password" name="password">
            </div>
            <button type="submit" class="button">SAVE</button>
        </form>
    </div>
    <div class="footer" style="font-family: Georgia, 'Times New Roman', Times, serif;">
      <p>&copy; 2024 Skilled Mates. All rights reserved.</p>
    </div>
    <script src="JavaScript files/profile.js"></script>
</body>
</html>
